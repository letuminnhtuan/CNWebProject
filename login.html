<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="top">
            <h1>ACCOUNT</h1>
            <a href="index.html"  style="
            text-decoration: none;
            font-size: 20px">Home</a> <span style="font-size: 20px;">/ Account</span>
        </div>
        <div id="formlogin">
            <form action="">
                <input type="text" placeholder="Email" >
                <input type="password" placeholder="Password" >
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div id="formforget" style="display: none;">
            <form action="">
                <input type="text" placeholder="Email" >
                <button type="submit">Reset</button>
                <p><a href="#" onclick="hideRecoverPasswordForm();return false;">Cancel</a></p>
            </form>
        </div>
        <div id ="link"> 
            <p><a href="#" onclick="showRecoverPasswordForm();return false;">Forgot your password</a></p>
            <p><a href="./register.html">Create account</a></p>
            <p><a href="#">Return to Store</a></p>
        </div>
    </div>
    <script >
    function showRecoverPasswordForm() {
        document.getElementById('formforget').style.display = 'block';
        document.getElementById('formlogin').style.display='none';
        document.getElementById('link').style.display='none';
    }

    function hideRecoverPasswordForm() {
        document.getElementById('formforget').style.display = 'none';
        document.getElementById('formlogin').style.display = 'block';
        document.getElementById('link').style.display='inline-flex';

    }
    if (window.location.hash == '#recover') { showRecoverPasswordForm() }
    </script>
</body>
</html>
